<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="taller.css" />
  </head>
  <body id="body">
    <div class="jumbotron">
      <center>
        <h1>Registro de talleres</h1>
      </center>
    </div>
    <div class="container-fluid">
      <div class="row">
        <!-- Formulario talleres-->
        <div class="col-md-4 mb-5">
          <div class="row">
            <form id="form" class="col-1 needs-validation" novalidate></form>
            <form id="form" class="col-11 needs-validation" novalidate>
              <div class="form-group">
                <label for="tallerName">Nombre del taller</label>
                <input
                  type="text"
                  class="form-control"
                  id="tallerName"
                  placeholder="Avengers"
                  required
                  />
                <div class="valid-feedback">Correcto</div>
                <div class="invalid-feedback">Incorrecto</div>
              </div>
            </form>
            <form id="form" class="col-1 needs-validation" novalidate></form>
            <form id="form" class="col-5 needs-validation" novalidate>
              <div class="form-group">
                <label for="initDate">Fecha de inicio</label>
                <input
                  type="date"
                  class="form-control"
                  id="initDate"
                  required
                  />
                <div class="valid-feedback">Correcto</div>
                <div class="invalid-feedback">Incorrecto</div>
              </div>
            </form>
            <form id="form" class="col-1 needs-validation" novalidate></form>
            <form id="form" class="col-5 needs-validation" novalidate>
              <div class="form-group">
                  <label for="finDate">Fecha de término</label>
                  <input
                    type="date"
                    class="form-control"
                    id="finDate"
                    required
                  />
                  <div class="valid-feedback">Correcto</div>
                  <div class="invalid-feedback">Incorrecto</div>
                </div>
              </form>
              <form id="form" class="col-1 needs-validation" novalidate></form>
              <form id="form" class="col-11 needs-validation" novalidate>
                <div class="form-group">
                  <label for="placesDis">Lugares disponibles</label>
                  <input
                    type="number"
                    class="form-control"
                    id="placesDis"
                    placeholder="20"
                    required
                  />
                  <div class="valid-feedback">Correcto</div>
                  <div class="invalid-feedback">Incorrecto</div>
                </div>
                <div class="form-group">
                  <label for="duracionTa">Duración en horas</label>
                  <input
                    type="number"
                    class="form-control"
                    id="duracionTa"
                    placeholder="2 hrs"
                    required
                  />
                  <div class="valid-feedback">Correcto</div>
                  <div class="invalid-feedback">Incorrecto</div>
                </div>
              </form>
              <form id="form" class="col-1 needs-validation" novalidate></form>
              <form id="form" class="col-5 needs-validation" novalidate>
                 <button id="btnAddTa" type="button" class="btn btn-primary" style="width: 100%">
                  Agregar
                </button>
              </form>
              <form id="form" class="col-6 needs-validation" novalidate>
                <button id="btnAddPa" type="button" class="btn btn-primary" style="width: 100%">
                  Agregar Participantes
               </button>
             </form>
          </div>
        </div>
        <!-- Tabla talleres -->
        <div class="col-md-8">
          <table id="regisTaller" class="table">
            <thead>
              <tr>
                <th>Nombre del taller</th>
                <th>Fecha de inicio</th>
                <th>Fecha de término</th>
                <th>Lugares disponibles</th>
                <th>Duración</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <!-- Row -->
    </div>

    <script src="./main.js" type="module"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  </body>
</html>
